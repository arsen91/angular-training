<div class="row">
    <div class="col-sm-12" ng-repeat="post in postCtrl.posts">
        <h2>{{ post.title }}</h2>

        <p class="lead">Author: {{ post.author }}</p>

        <hr>
        <p><span class="glyphicon glyphicon-time"></span> {{ post.time }}</p>
        <hr>

        <p class="lead">{{ post.text }}</p>
        <hr>
    </div>
</div>
