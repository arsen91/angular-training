<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">New Post</h4>
            </div>
            <div class="modal-body">
                <form class="css-form" name="form" novalidate>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <div ng-show="form.$submitted || form.author.$touched">
                            <span ng-show="form.author.$error.required">Author is required.</span>
                        </div>
                        <input class="form-control" type="text" id="author" ng-model="post.author" name="author" required>
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <div ng-show="form.$submitted || form.title.$touched">
                            <span ng-show="form.title.$error.required">Title is required.</span>
                        </div>
                        <input class="form-control" type="text" id="title" ng-model="post.title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="image">Image</label>
                        <input class="form-control" type="file" id="image" ng-model="post.image">
                    </div>

                    <div class="form-group">
                        <label for="text">Text</label>
                        <div ng-show="form.$submitted || form.text.$touched">
                            <span ng-show="form.text.$error.required">Text is required.</span>
                        </div>
                        <input class="form-control" type="text" id="text" ng-model="post.text" name="text" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="createPost(); formReset(); ">Save changes</button>
            </div>
        </div>
    </div>
</div>
